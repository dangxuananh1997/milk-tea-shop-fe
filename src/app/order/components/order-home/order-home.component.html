<div class="container-fluid" (scroll)="onScroll($event)">
  <div class="row">
    <div class="col-12 pr-0">
      <app-order-search (search)="searchData($event)"></app-order-search>
    </div>
    <div class="col-12">
      <div class="row">
        <app-order-item
          class="col-12"
          *ngFor="let order of orders"
          (viewOrder)="viewDetails($event)"
          [order]="order">
        </app-order-item>
      </div>
    </div>
  </div>
</div>
