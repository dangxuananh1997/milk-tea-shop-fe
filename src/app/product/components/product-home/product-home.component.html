<div class="container-fluid">
  <div class="row">
    <div class="col-2 px-0">
      <button class="btn btn-success" (click)="openAddModel()">
        <i class="fa fa-plus mr-2"></i>
        <span>Add</span>
      </button>
    </div>
    <div class="col-10 pr-0">
      <app-product-search></app-product-search>
    </div>
    <div class="col-12">
      <div class="row">
        <app-product-item class="col-6" *ngFor="let product of products" [product]="product" (editProduct)="setEditingProduct($event)" (deleteProduct)="setDeletingProduct($event)">
        </app-product-item>
      </div>
    </div>
  </div>
</div>

<swal #deleteSwal title="Delete {{deletingProduct?.ProductName}}?" text="You won't be able to revert this!" type="warning"
  [showCancelButton]="true" [focusCancel]="true" (confirm)="deleteProduct(deletingProduct)">
</swal>
