<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <button class="btn btn-success" (click)="openAddModel()">
        <i class="fa fa-plus mr-2"></i><span>Add</span>
      </button>
    </div>
    <div class="col-9">
      <app-product-search></app-product-search>
    </div>
    <div class="col-12">
      <app-product-item 
        *ngFor="let product of products" 
        [product]="product"
        (editProduct)="setEditingProduct($event)"
        (deleteProduct)="setDeletingProduct($event)">
      </app-product-item>
    </div>
  </div>
</div>

<swal #deleteSwal 
  title="Delete {{deletingProduct?.ProductName}}?" 
  text="You won't be able to revert this!" 
  type="warning" 
  [showCancelButton]="true"
  [focusCancel]="true" 
  (confirm)="deleteProduct(deletingProduct)">
</swal>
