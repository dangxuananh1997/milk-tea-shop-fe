<div class="container-fluid" (scroll)="onScroll($event)" [@listAnimation]="accounts.length">
  <div class="row">
    <div class="col-12 pr-0">
      <app-account-search (search)="searchData($event)"></app-account-search>
    </div>
    <div class="col-12">
      <div class="row">
        <app-account-item
          class="col-12"
          *ngFor="let account of accounts"
          [account]="account">
        </app-account-item>
      </div>
    </div>
  </div>
</div>
