<div class="card flex-row flex-wrap row boxshadow">
  <div class="card-header border-0 col-2">
    <img src="{{couponPackage.Picture}}" alt="image" class="couponPackage-image">
  </div>
  <div class="card-block px-2 col-10">
    <div class="card-text col-8">
      <div class="row">
        <div class="col-2">{{couponPackage.Id}}</div>
        <div class="col-4">{{couponPackage.Name}}</div>
        <div class="col-3">Quantity: {{couponPackage.DrinkQuantity}}</div>
        <div class="col-3">Price: {{couponPackage.Price | number:'1.0-0'}} â‚«</div>
      </div>
    </div>
    <div class="group-button col-4 text-center">
      <button class="btn btn-warning mr-3 boxshadow" (click)="edit()">Update</button>
      <button class="btn btn-danger boxshadow" (click)="delete()">Delete</button>
    </div>
  </div>
</div>
