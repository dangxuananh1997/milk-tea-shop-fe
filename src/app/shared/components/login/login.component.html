<div class="container login-container">
    <form class="login-form" id="login-form">
        <!-- <button type="button" class="btn btn-outline-primary col-sm-6" (click)="loginUser()">User</button> -->
        <div class="form-row align-items-center">
            <img src="../../../../assets/img/logo-milk-tea.png" class="logo">
            <div class="col-12">
                <label class="sr-only" for="username">Username</label>
                <div class="input-group mb-2 offset-3 col-6 offset-lg-4 col-lg-4 text-center">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <input id="username" name="username" class="form-control" required minlength="6" type="text" placeholder="Username">
                </div>
            </div>
            <div class="col-12">
                <label class="sr-only" for="password">Password</label>
                <div class="input-group mb-2 offset-3 col-6 offset-lg-4 col-lg-4 text-center">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <input id="password" name="password" class="form-control" required minlength="8" type="password" placeholder="********">
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-outline-primary" (click)="loginAdmin()">Login</button>
            </div>
            <div class="form-check col-6 text-center">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Remember me
                </label>
            </div>
            <div class="col-6 text-center forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </form>
</div>
